<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
</head>
<body style="background-color: burlywood;">
    <form>
        <label for="">
            <p>First Name</p>
            <input type="text" placeholder="Enter your first name" />
        </label>
        <label for="">
            <p>Last Name</p>
            <input type="text" placeholder="Enter your last name" />
        </label>
        <label for="">
            <p>Password</p>
            <input type="password" placeholder="Enter your password" />
        </label>
        <label for="">
            <p>Age</p>
            <input type="number" name="" id="">
        </label>
        <p>What is your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <p>What do you want to learn?</p>
        <label for="ai-developer">AI developer</label>
        <input type="checkbox" name="learn" id="ai-developer">

        <label for="ai-engineering">AI Engineering</label>
        <input type="checkbox" name="learn" id="ai-engineering">

        <label for="choice">
            Country:
            <select name="" id="choice">
                <option value="Nigeria">Nigeria</option>
                <option value="South Africa">South Africa</option>
                <option value="Ghana">Ghana</option>
                <option value="USA">USA</option>
            </select>
        </label>

        <input type="submit" />

    </form>
</body>
</html>
